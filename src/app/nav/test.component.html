<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" *ngIf="!isLoggedIn"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']" *ngIf="!isLoggedIn"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['dashboard']"
            *ngIf="isLoggedIn && isAdmin"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/']"
            (click)="logout()"
            *ngIf="isLoggedIn"
            >Cerrar Sesion</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      *ngFor="let image of peliculas; let i = index"
      [attr.data-bs-target]="'#carouselExampleIndicators'"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div
      *ngFor="let image of peliculas; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <img
        [src]="image.poster"
        class="d-block w-100"
        [alt]="'Slide ' + (i + 1)"
        style="cursor: pointer"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

<!-- Content Section -->

  <div class="container">
    <h1 class="display-4 text-center mb-4">Welcome to Your Website</h1>
    <p class="lead text-center">Some catchy text to describe your website.</p>
    <p class="text-center">
      <a href="#" class="btn btn-primary btn-lg">Learn More</a>
    </p>
  </div>
</section>
