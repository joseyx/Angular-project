<main class="container">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light rounded"
    aria-label="Eleventh navbar example"
  >
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">
        <img
          src="/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt="#"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        Bootstrap
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample09"
        aria-controls="navbarsExample09"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          @if (!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">Iniciar Sesion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">Registrarse</a>
          </li>
          } @else {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']" (click)="logout()"
              >Cerrar Sesion</a
            >
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
  @if (isLoggedIn) {
  <p>Hola {{ name }}</p>
  } @else {
  <p>Debes iniciar sesion</p>
  }
</main>
