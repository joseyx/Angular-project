<div class="">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">
      <h2 class="card-title text-center">Registro de usuario</h2>
      <form [formGroup]="applyForm" (submit)="submitRegister()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ingrese su nombre"
            formControlName="name"
            required
          />
          <div
            *ngIf="
              applyForm.get('name')?.invalid &&
              (applyForm.get('name')?.dirty || applyForm.get('name')?.touched)
            "
            class="text-warning form-text"
          >
            <ul>
              <li *ngIf="applyForm.get('name')?.errors?.['required']">
                El nombre es requerido.
              </li>
              <li *ngIf="applyForm.get('name')?.errors?.['minlength']">
                El nombre debe superar los 3 caracteres.
              </li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Ingrese su email"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              applyForm.get('email')?.invalid &&
              (applyForm.get('email')?.dirty || applyForm.get('email')?.touched)
            "
            class="text-warning form-text"
          >
            <ul>
              <li *ngIf="applyForm.get('email')?.errors?.['required']">
                El email es requerido.
              </li>
              <li *ngIf="applyForm.get('email')?.errors?.['email']">
                El email debe ser valido.
              </li>
            </ul>
          </div>
          <div *ngIf="alreadyRegistered" class="text-danger form-text">
            <ul>
              <li>Usuario ya registrado.</li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Constrase単a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Ingrese su contrase単a"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              applyForm.get('password')?.invalid &&
              (applyForm.get('password')?.dirty ||
                applyForm.get('password')?.touched)
            "
            class="text-warning form-text"
          >
            <ul>
              <li *ngIf="applyForm.get('password')?.errors?.['required']">
                La contrase単a es requerida.
              </li>
              <li *ngIf="applyForm.get('password')?.errors?.['minlength']">
                La contrase単a debe superar los 6 caracteres.
              </li>
            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="text-center mt-3">
          <p>
            Ya estas registrado?
            <a [routerLink]="['/login']" class="text-decoration-none"
              >Iniciar Sesion</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
